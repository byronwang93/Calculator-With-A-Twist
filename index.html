<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator With A Twist!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:wght@500&family=Quicksand&family=Raleway:wght@500&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container calculator">
        <div class="container previous">
            <h1 class="prevText">
                
            </h1>
        </div>
        <div class="container display">
            <h1 class="displayText">
                
            </h1>
        </div>
        <div class="container inputs">

            <!-- row 1 -->
            <button type="button" class="btn btn-outline-secondary append-to">Hypotenuse</button>
            <button type="button" class="btn btn-outline-secondary append-to">Nₐ</button>
            <button type="button" class="btn btn-outline-secondary append-to">rand</button>
            <button type="button" class="btn btn-outline-secondary append-to">π</button>
            <button type="button" id="ce" class="btn btn-outline-secondary custom-button clear-class">CE</button>
            
            <!-- row 2 -->
            <button type="button" class="btn btn-outline-secondary append-to">E</button>
            <button type="button" class="btn btn-outline-secondary append-to">√</button>
            <button type="button" class="btn btn-outline-secondary append-to">yˣ</button>
            <button type="button" class="btn btn-outline-secondary append-to">!</button>
            <button type="button" class="btn btn-outline-secondary append-to">%</button>
            
            <!-- row 3 -->
            <button type="button" class="btn btn-outline-secondary append-to">7</button>
            <button type="button" class="btn btn-outline-secondary append-to">8</button>
            <button type="button" class="btn btn-outline-secondary append-to">9</button>
            <button type="button" class="btn btn-outline-secondary append-to">(</button>
            <button type="button" class="btn btn-outline-secondary append-to">)</button>
            
            <!-- row 4 -->
            <button type="button" class="btn btn-outline-secondary append-to">4</button>
            <button type="button" class="btn btn-outline-secondary append-to">5</button>
            <button type="button" class="btn btn-outline-secondary append-to">6</button>
            <button type="button" class="btn btn-outline-secondary append-to">x</button>
            <button type="button" class="btn btn-outline-secondary append-to">/</button>
            
            <!-- row 5 -->
            <button type="button" class="btn btn-outline-secondary append-to">1</button>
            <button type="button" class="btn btn-outline-secondary append-to">2</button>
            <button type="button" class="btn btn-outline-secondary append-to">3</button>
            <button type="button" class="btn btn-outline-secondary append-to">+</button>
            <button type="button" class="btn btn-outline-secondary append-to">-</button>
            
            <!-- row 6 -->
            <button type="button" class="btn btn-outline-secondary append-to">0</button>
            <button type="button" class="btn btn-outline-secondary append-to">.</button>
            <button type="button" class="btn btn-outline-secondary append-to">(-)</button>
            <button type="button" class="btn btn-outline-secondary append-to">ANS</button>
            <button type="button" class="btn btn-outline-secondary custom-button equals">=</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script> 
</body>
</html>
